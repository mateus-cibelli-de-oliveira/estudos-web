<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Unidades CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Exemplo de Unidades CSS</h1>

    <label for="fontControl">
      Ajustar font-size base (html):
      <span id="fontValue">16px</span>
    </label>
    <input type="range" id="fontControl" min="10" max="30" value="16" />

    <div class="container">
      <div class="box px">PX (100px)</div>
      <div class="box rem">REM (6rem)</div>
      <div class="box em">EM (6em)</div>
      <div class="box percent">PERCENT (50%)</div>
      <div class="box vw">VW (20vw)</div>
      <div class="box vh">VH (20vh)</div>
      <div class="box vmin">VMIN (20vmin)</div>
      <div class="box vmax">VMAX (20vmax)</div>
    </div>

    <section class="section">
      <a href="../projeto-02/" class="back">Voltar</a>
      <a href="../projeto-01/">Voltar para projeto-01</a>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
