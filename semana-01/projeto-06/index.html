<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Acessível Bonita</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>Meu Site Acessível</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main id="inicio">
    <section id="sobre">
      <h2>Sobre</h2>
      <p>Este é um exemplo de página feita com boas práticas de acessibilidade.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form aria-label="Formulário de contato">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="section">
      <a href="../projeto-05/" class="back">Voltar</a>
      <a href="../projeto-01/" class="back">Voltar para projeto-01</a>
      <a href="../">Ir para projeto-</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>
</body>
</html>
